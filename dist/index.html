<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/936703f17d.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
   <section class="leaderborad">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Leaderboard</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-8">
                            <h2>Recent Scores</h2>
                        </div>
                        <div class="col-md-4">
                            <a href="" class="btn btn-primary">Refresh</a>
                        </div>
                    </div>
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <td>Name : 100</td>
                            </tr>
                             <tr>
                                <td>Name : 100</td>
                            </tr>
                             <tr>
                                <td>Name : 100</td>
                            </tr>
                             <tr>
                                <td>Name : 100</td>
                            </tr>
                             <tr>
                                <td>Name : 100</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <h2>Add your score</h2>
                    <form action="#" method="post">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                        <input type="number" class="form-control mt-3" name="score" id="score" placeholder="Your score">
                        <button type="submit" class="btn btn-primary mt-3 d-flex justify-content-right">Submit</button>
                    </form>
                </div>
            </div>
        </div>
   </section>
</body>
</html>
