<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/936703f17d.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Leaderboard</title>
</head>
<body>
   <section class="leaderborad">
        <div class="container">
            <div class="row pt-5 pb-5">
                <div class="col-md-12">
                    <h1>Leaderboard</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-8">
                            <h2>Recent Scores</h2>
                        </div>
                        <div class="col-md-4">
                            <a href="" class="general-btn" id="showData">Refresh</a>
                        </div>
                    </div>
                    <table class="table table-striped border border-2">
                        <tbody class="tbody">
                            
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6 score-box">
                    <h2>Add your score</h2>
                    <form action="#" method="post" id="score-form">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                        <input type="number" class="form-control mt-3" name="score" id="score" placeholder="Your score">
                        <div class="btn-holder">                  
                            <button type="submit" class="mt-3 general-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
   </section>
</body>
</html>
